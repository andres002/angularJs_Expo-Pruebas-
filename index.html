<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.1.js"></script>
    <script src="js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>Boton lista</title>
</head>
<body>
<div class="boton-lista" id = "div-Boton" onclick='hola()'>
	<i class="fa fa-list-ul" style="color: white; padding-top: 7%;" id="icono"></i>
	<div ng-app="myApp" ng-controller="todoCtrl" id=todo-list">

	<div ng-repeat="x in todoList">
	    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
	</div>

	<p><button ng-click="remove()">Remove marked</button></p>
	<form ng-submit="todoAdd()">
	    <input type="text" ng-model="todoInput" placeholder="Añadir Tarea">
	    <input type="submit" value="Añadir">
	</form>
	<script>
	var app = angular.module('myApp', []);
	app.controller('todoCtrl', function($scope) {
	    $scope.todoList = [{todoText:'Clean House', done:false}];

	    $scope.todoAdd = function() {
	        $scope.todoList.push({todoText:$scope.todoInput, done:false});
	        $scope.todoInput = "";
	    };

	    $scope.remove = function() {
	        var oldList = $scope.todoList;
	        $scope.todoList = [];
	        angular.forEach(oldList, function(x) {
	            if (!x.done) $scope.todoList.push(x);
	        });
	    };
	});
	</script>

	</div>

</div>




</body>
</html>
